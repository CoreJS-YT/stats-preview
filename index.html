<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__preview">
      <img src="/images/image-header-mobile.jpg" alt="Image stats" class="card__preview__image">
    </div>
    <div class="card__desc">
      <h2 class="card__desc__desc-title">Get insights that help your business grow.</h2>
      <p class="card__desc__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card__desc__stats">
        <p class="card__desc__stats__stat">10k+ <span>companies</span>
        </p>
        <p class="card__desc__stats__stat">314 <span>templates</span>
        </p>
        <p class="card__desc__stats__stat">12m+ <span>queries</span>
        </p>
      </div>
    </div>
  </div>
  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://corejs-yt.github.io">CoreJS Enterprise</a>.</div>
</body>
</html>
